                this.loadSongInfo(index);
                this.play();
            }

            play() {
                this.audio.play().catch(e => {
                    console.error("Play failed:", e);
                    this.statusBar.textContent = 'æ’­æ”¾å¤±è´¥';
                });
                this.isPlaying = true;
                this.playBtn.innerHTML = 'â¸ï¸';
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playBtn.innerHTML = 'â–¶ï¸';
            }

            togglePlay() {
                this.isPlaying ? this.pause() : this.play();
            }

            previousSong() {
                this.currentIndex = (this.currentIndex - 1 + this.playlistData.length) % this.playlistData.length;
                this.playSong(this.currentIndex);
            }

            nextSong() {
                if (this.playMode === 1) {
                    let newIndex;
                    do { newIndex = Math.floor(Math.random() * this.playlistData.length); }
                    while (this.playlistData.length > 1 && newIndex === this.currentIndex);
                    this.currentIndex = newIndex;
                } else {
                    this.currentIndex = (this.currentIndex + 1) % this.playlistData.length;
                }
                this.playSong(this.currentIndex);
            }

            handleSongEnd() {
                this.playMode === 2 ? this.playSong(this.currentIndex) : this.nextSong();
            }

            togglePlayMode() {
                this.playMode = (this.playMode + 1) % 3;
                this.modeBtn.innerHTML = this.modeIcons[this.playMode];
                const modeText = ['é¡ºåºæ’­æ”¾', 'éšæœºæ’­æ”¾', 'å•æ›²å¾ªç¯'];
                this.statusBar.textContent = modeText[this.playMode];
            }

            updateProgress() {
                const progressPercent = (this.audio.currentTime / this.audio.duration) * 100 || 0;
                this.progressBar.style.width = `${progressPercent}%`;
                this.progressThumb.style.left = `${progressPercent}%`;
                this.currentTime.textContent = this.formatTime(this.audio.currentTime);
            }

            handleDragStart(e) {
                this.isDragging = true;
                this.progressContainer.classList.add('is-dragging');
                this.seekToPosition(e);
            }

            handleDragMove(e) {
                if (this.isDragging) this.seekToPosition(e);
            }

            handleDragEnd() {
                this.isDragging = false;
                this.progressContainer.classList.remove('is-dragging');
            }

            seekToPosition(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                let percent = (clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                this.audio.currentTime = percent * this.audio.duration;
                this.updateProgress();
            }

            changeVolume(value) {
                this.audio.volume = value / 100;
            }

            toggleMute() {
                this.audio.muted = !this.audio.muted;
            }

            updateVolumeIcon() {
                if (this.audio.muted || this.audio.volume === 0) {
                    this.volumeBtn.innerHTML = 'ğŸ”‡';
                } else if (this.audio.volume < 0.5) {
                    this.volumeBtn.innerHTML = 'ğŸ”‰';
                } else {
                    this.volumeBtn.innerHTML = 'ğŸ”Š';
                }
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => new MobileMusicPlayer());

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW registered'), err => console.error('SW reg failed', err));
            });
        }
    </script>
