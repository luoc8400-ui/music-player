    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }

        /* È°∂ÈÉ®Ê≠åÊõ≤‰ø°ÊÅØ */
        .song-info {
            background: rgba(45, 45, 45, 0.9);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 4px;
        }

        .song-album {
            font-size: 12px;
            color: #999999;
        }

        /* ËøõÂ∫¶Êù°Âå∫Âüü */
        .progress-section {
            padding: 20px;
            background: rgba(26, 26, 26, 0.8);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ffffff;
        }

        .progress-container {
            position: relative;
            height: 6px;
            background: #555555;
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-container:hover .progress-thumb,
        .progress-container:active .progress-thumb {
            opacity: 1;
        }

        /* Êí≠ÊîæÂàóË°® */
        .playlist-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            -webkit-overflow-scrolling: touch;
        }

        .playlist-title {
            font-size: 16px;
            font-weight: bold;
            margin: 20px 0 15px 0;
            color: #ffffff;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .playlist-item:hover,
        .playlist-item:active {
            background-color: rgba(0, 255, 136, 0.1);
        }

        .playlist-item.active {
            background-color: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .playlist-item .song-number {
            width: 30px;
            font-size: 12px;
            color: #999999;
        }

        .playlist-item .song-name {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item .song-duration {
            font-size: 12px;
            color: #999999;
            font-family: 'Courier New', monospace;
        }

        /* ÊéßÂà∂ÊåâÈíÆÂå∫Âüü */
        .controls-section {
            background: rgba(45, 45, 45, 0.95);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            min-height: 48px;
        }

        .control-btn:hover,
        .control-btn:active {
            background-color: rgba(0, 255, 136, 0.2);
            transform: scale(1.1);
        }

        .play-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000000;
            font-size: 28px;
        }

        .secondary-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .mode-btn {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn:hover,
        .mode-btn:active {
            background: #00ff88;
            color: #000000;
        }

        /* Èü≥ÈáèÊéßÂà∂ */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: #555555;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Áä∂ÊÄÅÊ†è */
        .status-bar {
            text-align: center;
            font-size: 12px;
            color: #cccccc;
            margin-top: 10px;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .song-info {
                padding: 15px;
            }
            
            .song-title {
                font-size: 16px;
            }
            
            .main-controls {
                gap: 20px;
            }
            
            .control-btn {
                font-size: 20px;
                min-width: 44px;
                min-height: 44px;
            }
            
            .play-btn {
                font-size: 24px;
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 14px;
            color: #999999;
        }

        .spinner {
            border: 2px solid #555555;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ê≠åÊõ≤‰ø°ÊÅØÂå∫Âüü -->
        <div class="song-info">

            <div id="playlist">

                    Ê≠£Âú®Âä†ËΩΩÈü≥‰πêÊñá‰ª∂...

        </div>

        <!-- ÊéßÂà∂ÊåâÈíÆÂå∫Âüü -->
        <div class="controls-section">
            <div class="main-controls">
                <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
                <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>

            </div>
            
            <div class="secondary-controls">
                <button class="mode-btn" id="modeBtn">üîÅ È°∫Â∫èÊí≠Êîæ</button>
                <div class="volume-control">
                    <span>üîá</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    <span>üîä</span>

            <div class="status-bar" id="statusBar">Â∞±Áª™</div>

    <script>
        class MobileMusicPlayer {
            constructor() {
                this.audio = new Audio();
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.playMode = 0; // 0: È°∫Â∫è, 1: ÈöèÊú∫, 2: ÂçïÊõ≤Âæ™ÁéØ
                this.modeNames = ['üîÅ È°∫Â∫èÊí≠Êîæ', 'üîÄ ÈöèÊú∫Êí≠Êîæ', 'üîÇ ÂçïÊõ≤Âæ™ÁéØ'];
                this.isDragging = false;
                
                this.initializeElements();
                this.bindEvents();
                // this.loadDemoPlaylist(); // Âà†Èô§ËøôË°å
                this.loadLocalPlaylist(); // Êñ∞Â¢ûËøôË°åÔºåÂä†ËΩΩÊú¨Âú∞Ê≠åÊõ≤
                this.setupAudioEvents();
            }
            
            initializeElements() {
                this.songTitle = document.getElementById('songTitle');
                this.songArtist = document.getElementById('songArtist');
                this.songAlbum = document.getElementById('songAlbum');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.progressThumb = document.getElementById('progressThumb');
                this.playlist = document.getElementById('playlist');
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.modeBtn = document.getElementById('modeBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeLabel = document.getElementById('volumeLabel');
                this.statusBar = document.getElementById('statusBar');
            }
            
            bindEvents() {
                // Êí≠ÊîæÊéßÂà∂
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.previousSong());
                this.nextBtn.addEventListener('click', () => this.nextSong());
                this.modeBtn.addEventListener('click', () => this.togglePlayMode());
                
                // ËøõÂ∫¶Êù°ÊéßÂà∂
                this.progressContainer.addEventListener('click', (e) => this.seekToPosition(e));
                this.progressContainer.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                this.progressContainer.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                this.progressContainer.addEventListener('touchend', () => this.handleTouchEnd());
                
                // Èü≥ÈáèÊéßÂà∂
                this.volumeSlider.addEventListener('input', (e) => this.changeVolume(e.target.value));
                
                // Èò≤Ê≠¢È°µÈù¢ÊªöÂä®
                document.addEventListener('touchmove', (e) => {
                    if (this.isDragging) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
            
            setupAudioEvents() {
                this.audio.addEventListener('loadedmetadata', () => {
                    this.totalTime.textContent = this.formatTime(this.audio.duration);
                });
                
                this.audio.addEventListener('timeupdate', () => {
                    if (!this.isDragging) {
                        this.updateProgress();
                    }
                });
                
                this.audio.addEventListener('ended', () => {
                    this.handleSongEnd();
                });
                
                this.audio.addEventListener('error', (e) => {
                    this.statusBar.textContent = 'Êí≠ÊîæÂá∫Èîô';
                    console.error('Audio error:', e);
                });
            }
            
            // Êñ∞Â¢û‰∏Ä‰∏™ÂáΩÊï∞Êù•Âä†ËΩΩÊÇ®È°πÁõÆ‰∏≠ÁöÑÊâÄÊúâÊ≠åÊõ≤
            loadLocalPlaylist() {
                const songs = [
                    { title: '‰∏âÁîü‰∏â‰∏ñ', artist: 'Âº†Êù∞', album: 'Êú™Áü•‰∏ìËæë', url: '‰∏âÁîü‰∏â‰∏ñ.mp3' },
                    { title: '‰∏çËÉΩËØ¥ÁöÑÁßòÂØÜ', artist: 'Âë®Êù∞‰º¶', album: '‰∏çËÉΩËØ¥ÁöÑÁßòÂØÜ', url: '‰∏çËÉΩËØ¥ÁöÑÁßòÂØÜ.mp3' },
                    { title: 'ÂÖ∞‰∫≠Â∫è', artist: 'Âë®Êù∞‰º¶', album: 'È≠îÊù∞Â∫ß', url: 'ÂÖ∞‰∫≠Â∫è.mp3' },
                    { title: 'ÂèØÊÉúÊ≤°Â¶ÇÊûú', artist: 'Êûó‰øäÊù∞', album: 'Êñ∞Âú∞ÁêÉ', url: 'ÂèØÊÉúÊ≤°Â¶ÇÊûú.mp3' },
                    { title: 'ÂëäÁôΩÊ∞îÁêÉ', artist: 'Âë®Êù∞‰º¶', album: 'Âë®Êù∞‰º¶ÁöÑÂ∫äËæπÊïÖ‰∫ã', url: 'ÂëäÁôΩÊ∞îÁêÉ.mp3' },
                    { title: 'ÊâãÂÜôÁöÑ‰ªéÂâç', artist: 'Âë®Êù∞‰º¶', album: 'ÂìéÂë¶Ôºå‰∏çÈîôÂì¶', url: 'ÊâãÂÜôÁöÑ‰ªéÂâç.mp3' },
                    { title: 'ÊêÅÊµÖ', artist: 'Âë®Êù∞‰º¶', album: '‰∏ÉÈáåÈ¶ô', url: 'ÊêÅÊµÖ.mp3' },
                    { title: 'Êô¥Â§©', artist: 'Âë®Êù∞‰º¶', album: 'Âè∂ÊÉ†Áæé', url: 'Êô¥Â§©.mp3' },
                    { title: 'ÊúàÁâôÊπæ', artist: 'F.I.R.', album: 'Áà±¬∑Ê≠åÂß¨', url: 'ÊúàÁâôÊπæ.mp3' },
                    { title: 'Êû´', artist: 'Âë®Êù∞‰º¶', album: 'ÂçÅ‰∏ÄÊúàÁöÑËêßÈÇ¶', url: 'Êû´.mp3' },
                    { title: 'ÁèäÁëöÊµ∑', artist: 'Âë®Êù∞‰º¶„ÄÅÊ¢ÅÂøÉÈ¢ê', album: 'ÂçÅ‰∏ÄÊúàÁöÑËêßÈÇ¶', url: 'ÁèäÁëöÊµ∑.mp3' },
                    { title: 'Á®ªÈ¶ô', artist: 'Âë®Êù∞‰º¶', album: 'È≠îÊù∞Â∫ß', url: 'Á®ªÈ¶ô.mp3' },
                    { title: 'Á≠â‰Ω†‰∏ãËØæ', artist: 'Âë®Êù∞‰º¶„ÄÅÊù®Áëû‰ª£', album: 'Á≠â‰Ω†‰∏ãËØæ', url: 'Á≠â‰Ω†‰∏ãËØæ.mp3' },
                    { title: 'ÁÆÄÂçïÁà±', artist: 'Âë®Êù∞‰º¶', album: 'ËåÉÁâπË•ø', url: 'ÁÆÄÂçïÁà±.mp3' },
                    { title: 'ÁªôÊàë‰∏ÄÈ¶ñÊ≠åÁöÑÊó∂Èó¥', artist: 'Âë®Êù∞‰º¶', album: 'È≠îÊù∞Â∫ß', url: 'ÁªôÊàë‰∏ÄÈ¶ñÊ≠åÁöÑÊó∂Èó¥.mp3' },
                    { title: 'Ëä±Êµ∑', artist: 'Âë®Êù∞‰º¶', album: 'È≠îÊù∞Â∫ß', url: 'Ëä±Êµ∑.mp3' },
                    { title: 'Ëí≤ÂÖ¨Ëã±ÁöÑÁ∫¶ÂÆö', artist: 'Âë®Êù∞‰º¶', album: 'ÊàëÂæàÂøô', url: 'Ëí≤ÂÖ¨Ëã±ÁöÑÁ∫¶ÂÆö.mp3' },
                    { title: 'ËØ¥Â•ΩÁöÑÂπ∏Á¶èÂë¢', artist: 'Âë®Êù∞‰º¶', album: 'È≠îÊù∞Â∫ß', url: 'ËØ¥Â•ΩÁöÑÂπ∏Á¶èÂë¢.mp3' },
                    { title: 'ÈùíËä±Áì∑', artist: 'Âë®Êù∞‰º¶', album: 'ÊàëÂæàÂøô', url: 'ÈùíËä±Áì∑.mp3' }
                ];

                // ‰∏∫‰∫ÜÈÅøÂÖç‰∏≠ÊñáURLÁºñÁ†ÅÈóÆÈ¢òÔºåÊàë‰ª¨ËøõË°åÁºñÁ†Å
                this.playlistData = songs.map(song => ({
                    ...song,
                    url: encodeURI(song.url)
                }));

                this.renderPlaylist();
                this.statusBar.textContent = `Âä†ËΩΩ‰∫Ü ${this.playlistData.length} È¶ñÊ≠åÊõ≤`;
                if (this.playlistData.length > 0) {
                    this.loadSongInfo(0); // Âä†ËΩΩÁ¨¨‰∏ÄÈ¶ñÊ≠åÁöÑ‰ø°ÊÅØÔºå‰ΩÜ‰∏çÊí≠Êîæ
                }
            }
            
            // Âà†Èô§ loadDemoPlaylistÊï¥‰∏™ÂáΩÊï∞
            /*
            loadDemoPlaylist() {
                // ... Ê≠§Â§ÑÂÜÖÂÆπÂÖ®ÈÉ®Âà†Èô§ ...
            }
            */
            
            renderPlaylist() {
                this.playlist.innerHTML = '';
                
                this.playlistData.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    if (index === this.currentIndex) {
                        item.classList.add('active');
                    }
                    
                    item.innerHTML = `
                        <div class="song-number">${index + 1}</div>
                        <div class="song-name">${song.title}</div>
                        <div class="song-duration">Êú™Áü•</div>
                    `;
                    
                    item.addEventListener('click', () => this.playSong(index));
                    this.playlist.appendChild(item);
                });
            }

            // Êñ∞Â¢û‰∏Ä‰∏™Âè™Âä†ËΩΩ‰ø°ÊÅØ‰∏çÊí≠ÊîæÁöÑÂáΩÊï∞
            loadSongInfo(index) {
                const song = this.playlistData[index];
                this.songTitle.textContent = song.title;
                this.songArtist.textContent = song.artist;
                this.songAlbum.textContent = song.album;
            }
            
            playSong(index) {
                this.currentIndex = index;
                const song = this.playlistData[index];
                
                // Êõ¥Êñ∞Ê≠åÊõ≤‰ø°ÊÅØ
                this.loadSongInfo(index);
                
                // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®ÊòæÁ§∫
                this.renderPlaylist();
                
                // Âä†ËΩΩÂπ∂Êí≠ÊîæÈü≥È¢ë
                this.audio.src = song.url;
                this.audio.load();
                this.audio.play().catch(e => {
                    console.error('Êí≠ÊîæÂ§±Ë¥•:', e);
                    this.statusBar.textContent = `Êí≠ÊîæÂ§±Ë¥•: ${song.title}`;
                });

                this.isPlaying = true;
                this.playBtn.textContent = '‚è∏Ô∏è';
                this.statusBar.textContent = `Ê≠£Âú®Êí≠Êîæ: ${song.title}`;
            }
            
            togglePlay() {
                if (this.playlistData.length === 0) return;
                
                if (!this.playlistData[this.currentIndex]) {
                    this.playSong(0);
                    return;
                }
                
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playBtn.textContent = '‚ñ∂Ô∏è';
                    this.statusBar.textContent = 'Â∑≤ÊöÇÂÅú';
                } else {
                    // Â¶ÇÊûúÈü≥È¢ëËøòÊ≤°Âä†ËΩΩÔºåÂ∞±Êí≠ÊîæÁ¨¨‰∏ÄÈ¶ñ
                    if (!this.audio.src) {
                        this.playSong(0);
                        return;
                    }
                    this.audio.play().catch(e => {
                        console.error('Êí≠ÊîæÂ§±Ë¥•:', e);
                        this.statusBar.textContent = 'Êí≠ÊîæÂ§±Ë¥•';
                    });
                    this.playBtn.textContent = '‚è∏Ô∏è';
                    this.statusBar.textContent = `Ê≠£Âú®Êí≠Êîæ: ${this.playlistData[this.currentIndex].title}`;
                }
                this.isPlaying = !this.isPlaying;
            }
            
            previousSong() {
                if (this.playlistData.length === 0) return;
                
                if (this.playMode === 1) { // ÈöèÊú∫Êí≠Êîæ
                    this.currentIndex = Math.floor(Math.random() * this.playlistData.length);
                } else {
                    this.currentIndex = (this.currentIndex - 1 + this.playlistData.length) % this.playlistData.length;
                }
                this.playSong(this.currentIndex);
            }
            
            nextSong() {
                if (this.playlistData.length === 0) return;
                
                if (this.playMode === 1) { // ÈöèÊú∫Êí≠Êîæ
                    this.currentIndex = Math.floor(Math.random() * this.playlistData.length);
                } else if (this.playMode === 2) { // ÂçïÊõ≤Âæ™ÁéØ
                    // ‰øùÊåÅÂΩìÂâçÁ¥¢Âºï‰∏çÂèò
                } else { // È°∫Â∫èÊí≠Êîæ
                    this.currentIndex = (this.currentIndex + 1) % this.playlistData.length;
                }
                this.playSong(this.currentIndex);
            }
            
            togglePlayMode() {
                this.playMode = (this.playMode + 1) % 3;
                this.modeBtn.textContent = this.modeNames[this.playMode];
                this.statusBar.textContent = `Êí≠ÊîæÊ®°Âºè: ${this.modeNames[this.playMode].substring(2)}`;
            }
            
            seekToPosition(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const time = percent * this.audio.duration;
                
                if (!isNaN(time)) {
                    this.audio.currentTime = time;
                    this.updateProgress();
                }
            }
            
            handleTouchStart(e) {
                this.isDragging = true;
                this.handleTouchMove(e);
            }
            
            handleTouchMove(e) {
                if (!this.isDragging) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                const rect = this.progressContainer.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (touch.clientX - rect.left) / rect.width));
                
                this.progressBar.style.width = `${percent * 100}%`;
                this.progressThumb.style.left = `${percent * 100}%`;
                
                if (this.audio.duration) {
                    const time = percent * this.audio.duration;
                    this.currentTime.textContent = this.formatTime(time);
                }
            }
            
            handleTouchEnd() {
                if (!this.isDragging) return;
                
                const percent = parseFloat(this.progressBar.style.width) / 100;
                const time = percent * this.audio.duration;
                
                if (!isNaN(time)) {
                    this.audio.currentTime = time;
                }
                
                this.isDragging = false;
            }
            
            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressBar.style.width = `${percent}%`;
                    this.progressThumb.style.left = `${percent}%`;
                    this.currentTime.textContent = this.formatTime(this.audio.currentTime);
                }
            }
            
            changeVolume(value) {
                this.audio.volume = value / 100;
                this.volumeLabel.textContent = `${value}%`;
            }
            
            handleSongEnd() {
                if (this.playMode === 2) { // ÂçïÊõ≤Âæ™ÁéØ
                    this.audio.currentTime = 0;
                    this.audio.play();
                } else {
                    this.nextSong();
                }
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new MobileMusicPlayer();
        });
        
        // PWA ÊîØÊåÅ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
