<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>🎵 音乐播放器</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 480px; /* 限制最大宽度，优化桌面端显示 */
            background: #1e1e1e;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* 顶部歌曲信息 */
        .song-info {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
        }

        .song-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 0.9em;
            color: #cccccc;
        }

        /* 进度条区域 */
        .progress-section {
            padding: 15px 20px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            color: #ffffff;
        }

        .progress-container {
            position: relative;
            height: 6px;
            background: #555555;
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 18px;
            height: 18px;
            background: #ffffff;
            border: 3px solid #00ff88;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-container:hover .progress-thumb, .is-dragging .progress-thumb {
            opacity: 1;
        }

        /* 播放列表 */
        .playlist-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            -webkit-overflow-scrolling: touch;
        }

        .playlist-title {
            font-size: 1em;
            font-weight: bold;
            padding: 15px 0;
            color: #ffffff;
            position: sticky;
            top: 0;
            background: #1e1e1e;
            z-index: 1;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .playlist-item:hover {
            background-color: rgba(0, 255, 136, 0.1);
        }

        .playlist-item.active {
            background-color: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .playlist-item .song-number {
            width: 30px;
            font-size: 0.8em;
            color: #999999;
        }

        .playlist-item .song-name {
            flex: 1;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 控制按钮区域 */
        .controls-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
        }

        .controls-wrapper {
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            order: 2; /* 主要按钮居中 */
            flex-basis: 100%; /* 占据整行 */
        }

        .control-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .control-btn:hover, .control-btn:active {
            background-color: rgba(0, 255, 136, 0.2);
        }

        .play-btn {
            font-size: 32px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000000;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mode-btn {
            order: 1; /* 模式按钮放左边 */
            font-size: 22px;
        }

        .volume-section {
            order: 3; /* 音量放右边 */
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-control {
            display: none; /* 默认隐藏音量条 */
            align-items: center;
            width: 100px;
        }

        .volume-section:hover .volume-control, .volume-section:active .volume-control {
            display: flex; /* 悬停时显示 */
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: #555;
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
        }

        .status-bar {
            text-align: center;
            font-size: 0.8em;
            color: #cccccc;
            margin-top: 10px;
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .main-controls { order: 1; flex-basis: auto; }
            .mode-btn { order: 2; }
            .volume-section { order: 3; }
            .controls-wrapper { justify-content: space-around; }
            .volume-control { display: flex; } /* 移动端直接显示 */
            .status-bar { order: 4; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="song-info">
            <div class="song-title" id="songTitle">未选择歌曲</div>
            <div class="song-artist" id="songArtist">未知艺术家</div>
        </div>

        <div class="progress-section">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-thumb" id="progressThumb"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="totalTime">00:00</span>
            </div>
        </div>

        <div class="playlist-section">
            <div class="playlist-title">📋 播放列表</div>
            <div id="playlist"></div>
        </div>

        <div class="controls-section">
            <div class="controls-wrapper">
                <div class="main-controls">
                    <button class="control-btn" id="prevBtn">⏮️</button>
                    <button class="control-btn play-btn" id="playBtn">▶️</button>
                    <button class="control-btn" id="nextBtn">⏭️</button>
                </div>
                <button class="control-btn mode-btn" id="modeBtn">🔁</button>
                <div class="volume-section">
                    <button class="control-btn" id="volumeBtn">🔊</button>
                    <div class="volume-control">
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    </div>
                </div>
                <div class="status-bar" id="statusBar">就绪</div>
            </div>
        </div>
    </div>

    <script>
        class MobileMusicPlayer {
            constructor() {
                this.audio = new Audio();
                this.playlistData = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.playMode = 0; // 0: 顺序, 1: 随机, 2: 单曲循环
                this.modeIcons = ['🔁', '🔀', '🔂'];
                this.isDragging = false;
                
                this.initializeElements();
                this.bindEvents();
                this.loadLocalPlaylist();
                this.setupAudioEvents();
            }
            
            initializeElements() {
                this.container = document.querySelector('.container');
                this.songTitle = document.getElementById('songTitle');
                this.songArtist = document.getElementById('songArtist');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.progressThumb = document.getElementById('progressThumb');
                this.playlistElement = document.getElementById('playlist');
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.modeBtn = document.getElementById('modeBtn');
                this.volumeBtn = document.getElementById('volumeBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.statusBar = document.getElementById('statusBar');
            }
            
            bindEvents() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.previousSong());
                this.nextBtn.addEventListener('click', () => this.nextSong());
                this.modeBtn.addEventListener('click', () => this.togglePlayMode());
                
                this.progressContainer.addEventListener('mousedown', (e) => this.handleDragStart(e));
                document.addEventListener('mousemove', (e) => this.handleDragMove(e));
                document.addEventListener('mouseup', () => this.handleDragEnd());
                this.progressContainer.addEventListener('touchstart', (e) => this.handleDragStart(e.touches[0]), { passive: true });
                document.addEventListener('touchmove', (e) => this.handleDragMove(e.touches[0]));
                document.addEventListener('touchend', () => this.handleDragEnd());
                
                this.volumeSlider.addEventListener('input', (e) => this.changeVolume(e.target.value));
                this.volumeBtn.addEventListener('click', () => this.toggleMute());
            }
            
            setupAudioEvents() {
                this.audio.addEventListener('loadedmetadata', () => {
                    this.totalTime.textContent = this.formatTime(this.audio.duration);
                });
                this.audio.addEventListener('timeupdate', () => !this.isDragging && this.updateProgress());
                this.audio.addEventListener('ended', () => this.handleSongEnd());
                this.audio.addEventListener('error', () => this.statusBar.textContent = '播放出错');
                this.audio.addEventListener('volumechange', () => this.updateVolumeIcon());
            }

            loadLocalPlaylist() {
                const songs = [
                    { title: 'Reality', artist: '未知艺术家', url: 'Reality.mp3' },
                    { title: 'Rolling in the Deep', artist: '未知艺术家', url: 'Rolling in the Deep.mp3' },
                    { title: 'Stay With Me', artist: '未知艺术家', url: 'Stay With Me.mp3' },
                    { title: 'Waiting for Love', artist: '未知艺术家', url: 'Waiting for Love.mp3' },
                    { title: 'Whistle', artist: '未知艺术家', url: 'Whistle.mp3' },
                    { title: 'Wrap Me In Plastic', artist: '未知艺术家', url: 'Wrap Me In Plastic.mp3' },
                    { title: '一眼万年', artist: '未知艺术家', url: '一眼万年.mp3' },
                    { title: '三生三世', artist: '未知艺术家', url: '三生三世.mp3' },
                    { title: '不能说的秘密', artist: '未知艺术家', url: '不能说的秘密.mp3' },
                    { title: '习惯失恋', artist: '未知艺术家', url: '习惯失恋.mp3' },
                    { title: '你瞒我瞒', artist: '未知艺术家', url: '你瞒我瞒.mp3' },
                    { title: '依然爱你', artist: '未知艺术家', url: '依然爱你.mp3' },
                    { title: '倔强', artist: '未知艺术家', url: '倔强.mp3' },
                    { title: '兰亭序', artist: '未知艺术家', url: '兰亭序.mp3' },
                    { title: '别搞', artist: '未知艺术家', url: '别搞.mp3' },
                    { title: '可惜没如果', artist: '未知艺术家', url: '可惜没如果.mp3' },
                    { title: '告白气球', artist: '未知艺术家', url: '告白气球.mp3' },
                    { title: '嚣张', artist: '未知艺术家', url: '嚣张.mp3' },
                    { title: '天后', artist: '未知艺术家', url: '天后.mp3' },
                    { title: '奢香夫人', artist: '未知艺术家', url: '奢香夫人.mp3' },
                    { title: '女孩', artist: '未知艺术家', url: '女孩.mp3' },
                    { title: '好心分手', artist: '未知艺术家', url: '好心分手.mp3' },
                    { title: '孤独颂歌', artist: '未知艺术家', url: '孤独颂歌.mp3' },
                    { title: '少女的祈祷', artist: '未知艺术家', url: '少女的祈祷.mp3' },
                    { title: '干杯', artist: '未知艺术家', url: '干杯.mp3' },
                    { title: '开往早晨的午夜', artist: '未知艺术家', url: '开往早晨的午夜.mp3' },
                    { title: '心墙', artist: '未知艺术家', url: '心墙.mp3' },
                    { title: '心淡', artist: '未知艺术家', url: '心淡.mp3' },
                    { title: '心跳', artist: '未知艺术家', url: '心跳.mp3' },
                    { title: '必杀技', artist: '未知艺术家', url: '必杀技.mp3' },
                    { title: '我们的歌', artist: '未知艺术家', url: '我们的歌.mp3' },
                    { title: '我爱你不问归期', artist: '未知艺术家', url: '我爱你不问归期.mp3' },
                    { title: '手写的从前', artist: '未知艺术家', url: '手写的从前.mp3' },
                    { title: '搁浅', artist: '未知艺术家', url: '搁浅.mp3' },
                    { title: '无赖', artist: '未知艺术家', url: '无赖.mp3' },
                    { title: '晴天', artist: '未知艺术家', url: '晴天.mp3' },
                    { title: '最后的人', artist: '未知艺术家', url: '最后的人.mp3' },
                    { title: '月半小夜曲', artist: '未知艺术家', url: '月半小夜曲.mp3' },
                    { title: '月牙湾', artist: '未知艺术家', url: '月牙湾.mp3' },
                    { title: '枫', artist: '未知艺术家', url: '枫.mp3' },
                    { title: '派对动物', artist: '未知艺术家', url: '派对动物.mp3' },
                    { title: '海鸥', artist: '未知艺术家', url: '海鸥.mp3' },
                    { title: '消愁', artist: '未知艺术家', url: '消愁.mp3' },
                    { title: '爱一点', artist: '未知艺术家', url: '爱一点.mp3' },
                    { title: '爱的华尔兹', artist: '未知艺术家', url: '爱的华尔兹.mp3' },
                    { title: '爱错', artist: '未知艺术家', url: '爱错.mp3' },
                    { title: '珊瑚海', artist: '未知艺术家', url: '珊瑚海.mp3' },
                    { title: '知足', artist: '未知艺术家', url: '知足.mp3' },
                    { title: '稻香', artist: '未知艺术家', url: '稻香.mp3' },
                    { title: '等你下课', artist: '未知艺术家', url: '等你下课.mp3' },
                    { title: '简单爱', artist: '未知艺术家', url: '简单爱.mp3' },
                    { title: '给我一首歌的时间', artist: '未知艺术家', url: '给我一首歌的时间.mp3' },
                    { title: '美人鱼', artist: '未知艺术家', url: '美人鱼.mp3' },
                    { title: '群青', artist: '未知艺术家', url: '群青.mp3' },
                    { title: '自娱自乐', artist: '未知艺术家', url: '自娱自乐.mp3' },
                    { title: '花海', artist: '未知艺术家', url: '花海.mp3' },
                    { title: '若月亮还没来', artist: '未知艺术家', url: '若月亮还没来.mp3' },
                    { title: '蒲公英的约定', artist: '未知艺术家', url: '蒲公英的约定.mp3' },
                    { title: '许愿', artist: '未知艺术家', url: '许愿.mp3' },
                    { title: '说好的幸福呢', artist: '未知艺术家', url: '说好的幸福呢.mp3' },
                    { title: '那些你很冒险的梦', artist: '未知艺术家', url: '那些你很冒险的梦.mp3' },
                    { title: '那些年', artist: '未知艺术家', url: '那些年.mp3' },
                    { title: '那年錯過的愛情', artist: '未知艺术家', url: '那年錯過的愛情.mp3' },
                    { title: '需要人陪', artist: '未知艺术家', url: '需要人陪.mp3' },
                    { title: '青花瓷', artist: '未知艺术家', url: '青花瓷.mp3' },
                    { title: '鲜花', artist: '未知艺术家', url: '鲜花.mp3' }
                ];
                this.playlistData = songs;
                this.renderPlaylist();
                if (this.playlistData.length > 0) this.loadSongInfo(0);
            }

            renderPlaylist() {
                this.playlistElement.innerHTML = '';
                this.playlistData.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    if (index === this.currentIndex) item.classList.add('active');
                    item.innerHTML = `<div class="song-number">${index + 1}</div><div class="song-name">${song.title}</div>`;
                    item.addEventListener('click', () => this.playSong(index));
                    this.playlistElement.appendChild(item);
                });
            }

            loadSongInfo(index) {
                const song = this.playlistData[index];
                this.songTitle.textContent = song.title;
                this.songArtist.textContent = song.artist;
                this.audio.src = './' + song.url;
                this.renderPlaylist();
            }

            playSong(index) {
                this.currentIndex = index;
                this.loadSongInfo(index);
                this.play();
            }

            play() {
                this.audio.play().catch(e => {
                    console.error("Play failed:", e);
                    this.statusBar.textContent = '播放失败';
                });
                this.isPlaying = true;
                this.playBtn.innerHTML = '⏸️';
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playBtn.innerHTML = '▶️';
            }

            togglePlay() {
                this.isPlaying ? this.pause() : this.play();
            }

            previousSong() {
                this.currentIndex = (this.currentIndex - 1 + this.playlistData.length) % this.playlistData.length;
                this.playSong(this.currentIndex);
            }

            nextSong() {
                if (this.playMode === 1) {
                    let newIndex;
                    do { newIndex = Math.floor(Math.random() * this.playlistData.length); }
                    while (this.playlistData.length > 1 && newIndex === this.currentIndex);
                    this.currentIndex = newIndex;
                } else {
                    this.currentIndex = (this.currentIndex + 1) % this.playlistData.length;
                }
                this.playSong(this.currentIndex);
            }

            handleSongEnd() {
                this.playMode === 2 ? this.playSong(this.currentIndex) : this.nextSong();
            }

            togglePlayMode() {
                this.playMode = (this.playMode + 1) % 3;
                this.modeBtn.innerHTML = this.modeIcons[this.playMode];
                const modeText = ['顺序播放', '随机播放', '单曲循环'];
                this.statusBar.textContent = modeText[this.playMode];
            }

            updateProgress() {
                const progressPercent = (this.audio.currentTime / this.audio.duration) * 100 || 0;
                this.progressBar.style.width = `${progressPercent}%`;
                this.progressThumb.style.left = `${progressPercent}%`;
                this.currentTime.textContent = this.formatTime(this.audio.currentTime);
            }

            handleDragStart(e) {
                this.isDragging = true;
                this.progressContainer.classList.add('is-dragging');
                this.seekToPosition(e);
            }

            handleDragMove(e) {
                if (this.isDragging) this.seekToPosition(e);
            }

            handleDragEnd() {
                this.isDragging = false;
                this.progressContainer.classList.remove('is-dragging');
            }

            seekToPosition(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                let percent = (clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                this.audio.currentTime = percent * this.audio.duration;
                this.updateProgress();
            }

            changeVolume(value) {
                this.audio.volume = value / 100;
            }

            toggleMute() {
                this.audio.muted = !this.audio.muted;
            }

            updateVolumeIcon() {
                if (this.audio.muted || this.audio.volume === 0) {
                    this.volumeBtn.innerHTML = '🔇';
                } else if (this.audio.volume < 0.5) {
                    this.volumeBtn.innerHTML = '🔉';
                } else {
                    this.volumeBtn.innerHTML = '🔊';
                }
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => new MobileMusicPlayer());

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW registered'), err => console.error('SW reg failed', err));
            });
        }
    </script>
</body>
</html>
