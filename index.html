                this.progressContainer.addEventListener('touchend', () => this.handleTouchEnd());
                
                // éŸ³é‡æ§åˆ¶
                this.volumeSlider.addEventListener('input', (e) => this.changeVolume(e.target.value));
                
                // é˜²æ­¢é¡µé¢æ»šåŠ¨
                document.addEventListener('touchmove', (e) => {
                    if (this.isDragging) {

                }, { passive: false });

            setupAudioEvents() {

                this.audio.addEventListener('timeupdate', () => {

            // æ–°å¢ä¸€ä¸ªå‡½æ•°æ¥åŠ è½½æ‚¨é¡¹ç›®ä¸­çš„æ‰€æœ‰æ­Œæ›²

                    { title: 'ä¸èƒ½è¯´çš„ç§˜å¯†', artist: 'å‘¨æ°ä¼¦', album: 'ä¸èƒ½è¯´çš„ç§˜å¯†', url: 'ä¸èƒ½è¯´çš„ç§˜å¯†.mp3' },

                    { title: 'å‘Šç™½æ°”çƒ', artist: 'å‘¨æ°ä¼¦', album: 'å‘¨æ°ä¼¦çš„åºŠè¾¹æ•…äº‹', url: 'å‘Šç™½æ°”çƒ.mp3' },
                    { title: 'æ‰‹å†™çš„ä»å‰', artist: 'å‘¨æ°ä¼¦', album: 'å“å‘¦ï¼Œä¸é”™å“¦', url: 'æ‰‹å†™çš„ä»å‰.mp3' },
                    { title: 'ææµ…', artist: 'å‘¨æ°ä¼¦', album: 'ä¸ƒé‡Œé¦™', url: 'ææµ….mp3' },
                    { title: 'æ™´å¤©', artist: 'å‘¨æ°ä¼¦', album: 'å¶æƒ ç¾', url: 'æ™´å¤©.mp3' },
                    { title: 'æœˆç‰™æ¹¾', artist: 'F.I.R.', album: 'çˆ±Â·æ­Œå§¬', url: 'æœˆç‰™æ¹¾.mp3' },
                    { title: 'æ«', artist: 'å‘¨æ°ä¼¦', album: 'åä¸€æœˆçš„è§é‚¦', url: 'æ«.mp3' },
                    { title: 'çŠç‘šæµ·', artist: 'å‘¨æ°ä¼¦ã€æ¢å¿ƒé¢', album: 'åä¸€æœˆçš„è§é‚¦', url: 'çŠç‘šæµ·.mp3' },
                    { title: 'ç¨»é¦™', artist: 'å‘¨æ°ä¼¦', album: 'é­”æ°åº§', url: 'ç¨»é¦™.mp3' },
                    { title: 'ç­‰ä½ ä¸‹è¯¾', artist: 'å‘¨æ°ä¼¦ã€æ¨ç‘ä»£', album: 'ç­‰ä½ ä¸‹è¯¾', url: 'ç­‰ä½ ä¸‹è¯¾.mp3' },
                    { title: 'ç®€å•çˆ±', artist: 'å‘¨æ°ä¼¦', album: 'èŒƒç‰¹è¥¿', url: 'ç®€å•çˆ±.mp3' },
                    { title: 'ç»™æˆ‘ä¸€é¦–æ­Œçš„æ—¶é—´', artist: 'å‘¨æ°ä¼¦', album: 'é­”æ°åº§', url: 'ç»™æˆ‘ä¸€é¦–æ­Œçš„æ—¶é—´.mp3' },
                    { title: 'èŠ±æµ·', artist: 'å‘¨æ°ä¼¦', album: 'é­”æ°åº§', url: 'èŠ±æµ·.mp3' },
                    { title: 'è’²å…¬è‹±çš„çº¦å®š', artist: 'å‘¨æ°ä¼¦', album: 'æˆ‘å¾ˆå¿™', url: 'è’²å…¬è‹±çš„çº¦å®š.mp3' },
                    { title: 'è¯´å¥½çš„å¹¸ç¦å‘¢', artist: 'å‘¨æ°ä¼¦', album: 'é­”æ°åº§', url: 'è¯´å¥½çš„å¹¸ç¦å‘¢.mp3' },

                ];

                // ä¸ºäº†é¿å…ä¸­æ–‡URLç¼–ç é—®é¢˜ï¼Œæˆ‘ä»¬è¿›è¡Œç¼–ç 
                this.playlistData = songs.map(song => ({

                }));

                this.renderPlaylist();
                this.statusBar.textContent = `åŠ è½½äº† ${this.playlistData.length} é¦–æ­Œæ›²`;
                if (this.playlistData.length > 0) {

            // åˆ é™¤ loadDemoPlaylistæ•´ä¸ªå‡½æ•°
            /*

            }

            renderPlaylist() {
                this.playlist.innerHTML = '';
                
                this.playlistData.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    if (index === this.currentIndex) {

                    }
                    
                    item.innerHTML = `

                        <div class="song-name">${song.title}</div>
                        <div class="song-duration">æœªçŸ¥</div>
                    `;
                    
                    item.addEventListener('click', () => this.playSong(index));
                    this.playlist.appendChild(item);
                });
            }

            // æ–°å¢ä¸€ä¸ªåªåŠ è½½ä¿¡æ¯ä¸æ’­æ”¾çš„å‡½æ•°
            loadSongInfo(index) {
                const song = this.playlistData[index];
                this.songTitle.textContent = song.title;
                this.songArtist.textContent = song.artist;
                this.songAlbum.textContent = song.album;
            }
            
            playSong(index) {
                this.currentIndex = index;
                const song = this.playlistData[index];
                
                // æ›´æ–°æ­Œæ›²ä¿¡æ¯
                this.loadSongInfo(index);
                
                // æ›´æ–°æ’­æ”¾åˆ—è¡¨æ˜¾ç¤º
                this.renderPlaylist();
                
                // åŠ è½½å¹¶æ’­æ”¾éŸ³é¢‘
                this.audio.src = song.url;
                this.audio.load();
                this.audio.play().catch(e => {
                    console.error('æ’­æ”¾å¤±è´¥:', e);
                    this.statusBar.textContent = `æ’­æ”¾å¤±è´¥: ${song.title}`;
                });

                this.isPlaying = true;
                this.playBtn.textContent = 'â¸ï¸';
                this.statusBar.textContent = `æ­£åœ¨æ’­æ”¾: ${song.title}`;
            }
            
            togglePlay() {
                if (this.playlistData.length === 0) return;
                
                if (!this.playlistData[this.currentIndex]) {
                    this.playSong(0);
                    return;
                }
                
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playBtn.textContent = 'â–¶ï¸';
                    this.statusBar.textContent = 'å·²æš‚åœ';
                } else {
                    // å¦‚æœéŸ³é¢‘è¿˜æ²¡åŠ è½½ï¼Œå°±æ’­æ”¾ç¬¬ä¸€é¦–
                    if (!this.audio.src) {
                        this.playSong(0);
                        return;
                    }
                    this.audio.play().catch(e => {
                        console.error('æ’­æ”¾å¤±è´¥:', e);
                        this.statusBar.textContent = 'æ’­æ”¾å¤±è´¥';
                    });
                    this.playBtn.textContent = 'â¸ï¸';
                    this.statusBar.textContent = `æ­£åœ¨æ’­æ”¾: ${this.playlistData[this.currentIndex].title}`;
                }
                this.isPlaying = !this.isPlaying;
            }
            
            previousSong() {
                if (this.playlistData.length === 0) return;
                
                if (this.playMode === 1) { // éšæœºæ’­æ”¾
                    this.currentIndex = Math.floor(Math.random() * this.playlistData.length);
                } else {
                    this.currentIndex = (this.currentIndex - 1 + this.playlistData.length) % this.playlistData.length;
                }
                this.playSong(this.currentIndex);
            }
            
            nextSong() {
                if (this.playlistData.length === 0) return;
                
                if (this.playMode === 1) { // éšæœºæ’­æ”¾
                    this.currentIndex = Math.floor(Math.random() * this.playlistData.length);
                } else if (this.playMode === 2) { // å•æ›²å¾ªç¯
                    // ä¿æŒå½“å‰ç´¢å¼•ä¸å˜
                } else { // é¡ºåºæ’­æ”¾
                    this.currentIndex = (this.currentIndex + 1) % this.playlistData.length;
                }
                this.playSong(this.currentIndex);
            }
            
            togglePlayMode() {
                this.playMode = (this.playMode + 1) % 3;
                this.modeBtn.textContent = this.modeNames[this.playMode];
                this.statusBar.textContent = `æ’­æ”¾æ¨¡å¼: ${this.modeNames[this.playMode].substring(2)}`;
            }
            
            seekToPosition(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const time = percent * this.audio.duration;
                
                if (!isNaN(time)) {
                    this.audio.currentTime = time;
                    this.updateProgress();
                }
            }
            
            handleTouchStart(e) {
                this.isDragging = true;
                this.handleTouchMove(e);
            }
            
            handleTouchMove(e) {
                if (!this.isDragging) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                const rect = this.progressContainer.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (touch.clientX - rect.left) / rect.width));
                
                this.progressBar.style.width = `${percent * 100}%`;
                this.progressThumb.style.left = `${percent * 100}%`;
                
                if (this.audio.duration) {
                    const time = percent * this.audio.duration;
                    this.currentTime.textContent = this.formatTime(time);
                }
            }
            
            handleTouchEnd() {
                if (!this.isDragging) return;
                
                const percent = parseFloat(this.progressBar.style.width) / 100;
                const time = percent * this.audio.duration;
                
                if (!isNaN(time)) {
                    this.audio.currentTime = time;
                }
                
                this.isDragging = false;
            }

                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressBar.style.width = `${percent}%`;
                    this.progressThumb.style.left = `${percent}%`;
                    this.currentTime.textContent = this.formatTime(this.audio.currentTime);
                }
            }
            
            changeVolume(value) {
                this.audio.volume = value / 100;
                this.volumeLabel.textContent = `${value}%`;
            }
            
            handleSongEnd() {
                if (this.playMode === 2) { // å•æ›²å¾ªç¯
                    this.audio.currentTime = 0;
                    this.audio.play();
                } else {
                    this.nextSong();
                }
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // åˆå§‹åŒ–æ’­æ”¾å™¨
        document.addEventListener('DOMContentLoaded', () => {
            new MobileMusicPlayer();
        });
        
        // PWA æ”¯æŒ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
